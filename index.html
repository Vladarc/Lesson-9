<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Coffe</title>
</head>

<body>
    <div class="container">

        <main>
            <div class="row">
                <div class="col col--small">
                    <div class="col__title">
                        <span class="price">2</span>
                    </div>

                    <div class="col__img--small">
                       <a href="#"> 
                           <img src="./img/cup-bronze.png" alt="bronze-cup">
                        </a>
                    </div>

                    <div class="col__description">
                        <h2>
                           <a href="#" class="a--bronze"> Bronze</a>
                        </h2>
                        <span>any cup of coffee<br>
                            until $3</span>
                    </div>
                </div>

                <div class="col col--wide">

                    <div class="col__title">
                        <span class="price">3</span>
                    </div>

                    <div class="col__img--height">
                       <a href="#"> 
                           <img src="./img/cup-gold.png" alt="gold-cup">
                        </a>
                    </div>

                    <div class="col__description">
                        <h2>
                           <a href="#" class="a--gold"> Gold</a>
                        </h2>
                        <span> any cup of coffee<br>
                            until $5</span>
                    </div>
                </div>

                <div class="col col--small">
                    <div class="col__title">
                        <span class="price">2.5</span>
                    </div>

                    <div class="col__img--small">
                       <a href="#"> 
                           <img src="./img/cup-silver.png" alt="silver-cup">
                        </a>
                    </div>

                    <div class="col__description">
                        <h2>
                           <a href="#" class="a--silver"> Silver</a>
                        </h2>
                        <span> any cup of coffee<br>
                            until $4</span>
                    </div>
                </div>

            </div>
        </main>
    </div>









</body>

</html>
