<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cups</title>
</head>
<body>
    
    <main class="container">
    <div class="row">

    <div class="col col--1-3">
    <a href="" class="card">
    <h2 class="card__price" value="$">2</h2>
    <img src="./img/cup-bronze.png" class="card__img" alt="BronzeCup">
    <h3 class="card__caption card__caption--bronze">Bronze</h3>
    <span class="card__description">any cup of coffee<br>
        until $3</span>
    </a>
    </div>

    <div class="col col--1-3">
    <a href="" class="card card--primary">
    <h2 class="card__price card__price--primary" value="$">3</h2>
    <img src="./img/cup-gold.png" alt="GoldCup" class="card__img">
    <h3 class="card__caption card__caption--gold">Gold</h3>
    <span class="card__description">any cup of coffee<br>
        until $5</span>
    </a>
    </div>

    <div class="col col--1-3">
    <a href="" class="card">
    <h2 class="card__price" value="$" >2.5</h2>
    <img src="./img/cup-silver.png" alt="SilverCup" class="card__img">
    <h3 class="card__caption card__caption--silver">Silver</h3>
    <span class="card__description">any cup of coffee<br>
        until $4</span>
    </a>
    </div>

       
   

       



    </div> 
    </main>


</body>
</html>
